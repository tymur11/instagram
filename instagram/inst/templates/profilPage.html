{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row my-4" >
        <div class="col-6 justify-content-center d-flex">
            <img src="{{user.avatar.url}}" class="avatar1">
            

        </div>
        <div class="col-6">
            <h3 class="text-white">{{user.username}} <button class="mx-3 btn btn-secondary" >Edit profil</button>
                <p class=" text-white my-3" style="font-size: 20px;"><b>{{post}} </b>posts <text class="mx-3"><b id="NFolowers">{{Subscribe}}</b> followers</text><b id="NFollow">{{Subscribers}}</b> follow</p>
                <p class="text-white"><b>{{user.first_name}} {{user.last_name}}</b> <br>{%if user.status%}{{user.status}} {% endif%}</p>
                
        </div>
    </div>
    <div class="row" style="border-top: 2px solid #606060;">
        {% for p in Post %}
        <div class="col-4" style="aspect-ratio: 1;">
        <img src="{{p.imege.url}}" style="width: 100%;">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% csrf_token %}
